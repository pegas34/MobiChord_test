<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Test shop</title>
    <link rel="stylesheet" href="css/style.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body data-ng-app="myApp" data-ng-controller="mainController">

<header>
    <nav>
        <span class="fa-bars"></span>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
    </nav>
    <div class="search">
        <span class="fa-search"></span>
        <input type="text" value="" title="" placeholder="Search by name or info" data-ng-model="searchInput" />
    </div>
    <div class="shopping-cart">
        <span class="fa-shopping-cart"></span>
        <span class="cart-count dnone" data-ng-bind="cartCount"></span>
        <div class="cart-products">
            <div class="model-block2" data-ng-repeat="productInCard in productsInCard">
                <div class="model-info">
                    <img data-ng-src="{{ ::productInCard.image }}" alt="" />
                    <b data-ng-bind="::productInCard.name"></b>
                </div>
                <div class="model-price">
                    Price: <span data-ng-bind="::productInCard.price | currency"></span> + <span data-ng-bind="::productInCard.shipping | currency"></span> shipping
                </div>
                <span data-ng-click="delCard($index)">X</span>
            </div>
        </div>
    </div>
</header>

<section class="models-list">

    <div class="model-block" data-ng-repeat="(pIndex, product) in products | filter:search as results">
        <div class="model-info">
            <a href="">
                <img data-ng-src="{{ ::product.image }}" alt="" />
                <b data-ng-bind="::product.name"></b>
            </a>
            <ul>
                <li data-ng-repeat="pInfo in ::products[pIndex].infoList">
                    <span data-ng-bind="pInfo.info"></span>
                </li>
            </ul>
        </div>
        <div class="model-price">
            Price: <span data-ng-bind="::product.price | currency"></span> + <span data-ng-bind="::product.shipping | currency"></span> shipping
        </div>
        <p class="model-cart">
            <button data-ng-click="addCard($index)" data-ng-class="product.classButton"
                    data-ng-disabled="product.disabled">
                <span class="fa-cart-plus"></span>
                <span data-ng-bind="product.cardTxt"></span>
            </button>
        </p>
        <div class="model-stock">
            Only <span class="stock-count" data-ng-bind="product.left"></span> left in stock
        </div>
    </div>

    <div data-ng-if="results.length == 0">
        No results found...
    </div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainController.js"></script>

</body>
</html>
